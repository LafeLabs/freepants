function draw(){
   strokeWeight(3);
    
  fmin = Math.round((mouseX)/5);
  fmax = Math.round((squaresize - mouseY)/5);
  let spectrum = fft.analyze();
  nyquistFreq = sampleRate() / 2;
  binFreq = nyquistFreq / (spectrum.length);
  i1000 = Math.round(1000/binFreq);
  stroke(0,255,0);
    //background(159,135,103);
//  line(0,height - 3*i1000,width,height - 3*i1000);

  slime[slimeIndex] = spectrum;
  
  
  strokeWeight(5);
  psum = 0;
  for (let i = 0; i < spectrum.length; i++) {
    //stroke(spectrum[i]);
    
        n = 256;
        H = spectrum[i]*360/n;
        z = 255*(1 - Math.abs((H/60)%2 - 1));
    
        if(H < 60){
            red = 255;
            green = Math.round(z);
            blue = 0;
        }
        if(H >= 60 && H < 120){
            red = Math.round(z);
            green = 255;
            blue = 0;
        }
        if(H >= 120 && H < 180){
            red = 0;
            green = 255;
            blue = Math.round(z);
        }
        if(H >= 180 && H < 240){
            red = 0;    
            green = Math.round(z);
            blue = 255;
        }
        if(H >= 240 && H < 300){
            red = Math.round(z);    
            green = 0;
            blue = 255;
        }
        if(H >= 300 && H < 360){
            red = 255;    
            green = 0;
            blue = Math.round(z);
        }    
    
  //  stroke(0);
//    point(frameIndex,height - 5*i);
    
//     stroke('rgb(' + red + ',' + green + ',' + blue + ')');
   
      if(i != fmin && i != fmax){
        if(spectrum[i]< 4){
            stroke(159,135,103);        
        }
        else{
            stroke('rgba(' + red + ',' + green + ',' + blue + ',' + spectrum[i]/10 + ')');        
        }
      } 
      if(i == fmin){
            stroke("red");        
      }
      if(i == fmax){
            stroke("blue");        
      }
      if(i < fmax && i > fmin){
          psum += spectrum[i];
      }
      point(frameIndex,height - 5*i);
  }
    
    stroke("black");  
    point(frameIndex,height - psum/attenuation);

    if(frameIndex > 3 && frameIndex < width - 1){
        line(frameIndex - 3,height - psumprev/attenuation,frameIndex,height - psum/attenuation);
    }    

//  i1000 = 
  frameIndex += 3;
  slimeIndex = frameIndex/3;
  if(frameIndex > width){
      frameIndex = 0;
  }
  psumprev = psum;
}
